<div class="select-wrap">
  <div class="owner" (click)="openOwnerPick()">
    <app-order-item-owner></app-order-item-owner>
  </div>
  <div class="item-type">
    Salads
    <img src=".\assets\images\salads_type.png" class="type-img" alt="">
  </div>
  <div class="item-type">
    Sandwiches
    <img src=".\assets\images\sandwiches_type.png" class="type-img" alt="">
  </div>
  <div class="item-type">
    Sides
    <img src=".\assets\images\sides_type.png" class="type-img" alt="">
  </div>
  <div class="item-type">
    Drinks
    <img src=".\assets\images\drinks_type.png" class="type-img" alt="">
  </div>
  <div class="item-type">
    Desserts
    <img src=".\assets\images\desserts_type.png" class="type-img" alt="">
  </div>
  <button type="button" class="exit">
    Exit Order
  </button>
</div>

<div [hidden]="hidePickContactFlag$ |async" class="popup-cover">
  <app-order-item-owner-pick class="popup-wrap picker"></app-order-item-owner-pick>
</div>

<div [hidden]="hideAddContactFlag$ |async" class="popup-cover">
  <app-order-item-owner-add class="popup-wrap adder"></app-order-item-owner-add>
</div>
