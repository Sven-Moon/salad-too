<div class="main">
  <div class="left-panel">
    <ng-container *ngFor="let item of items$ | async">
      <div class="card flex-col item" (click)="setAsItem(item.id)">
        <div class="name-price container flex-row">
          <div class="name center-text">{{ item.name }}</div>
          <div class="price form-control">${{ item.price }}</div>
        </div>
        <div class="background">
          <div class="img-container">
            <img src="{{ item.img }}" alt="" />
          </div>
        </div>
        <div class="desc-container container">
          <!-- <div class="img-window"></div> -->
          <div class="description" *ngIf="item.description">
            {{ item.description }}
          </div>
        </div>
      </div>
    </ng-container>
    <ng-container *ngFor="let ditems of items$ | async">
      <div>{{ ditems.itemGroup }}</div>
    </ng-container>
  </div>

  <div class="top-right-panel">
    <router-outlet></router-outlet>
  </div>
  <!-- top-right-panel -->

  <div class="bot-right-panel">
    <button routerLink="/order/select-item-type" (click)="back()">
      Try a Different Category
    </button>
  </div>
  <!-- bot-right-panel -->
</div>
<!-- main -->
