<ng-container *ngIf="user$ |async as user">
  <div class="picker-wrap">
    <div class="contacts">
      <div class="profile-wrap" (click)="setItemOwner(user.email)">
        <img src='./assets/images/profile_1.png' class="profile-img" alt="">
        <div class="form-control">{{user.name}} (Me)</div>
      </div>
      <ng-container *ngFor="let contact of contacts">
        <div class="profile-wrap" (click)="setItemOwner(contact.email)">
          <img src={{contact.img}} class="profile-img" alt="">
          <div class="form-control">{{contact.name}}</div>
        </div>
      </ng-container>
    </div>
    <hr style="margin: .5rem; width:100%; color:white">
    <!-- <div class="actions-row"> -->
      <div class="actions">
        <button (click)="openAddContact()">New Contact</button>
        <ng-container *ngIf="!signedIn$">
          <button (click)="openLogin()">Sign In</button>
        </ng-container>
        <button (click)="closeOwnerPick()">Cancel</button>
      </div>
    <!-- </div> -->
  </div>
</ng-container>
